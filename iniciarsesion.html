<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="shortcut icon" href="logo-linkin-park.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('fondi.gif');">
    <!--sidebar-->
    <div class="w-64 bg-gray-800 h-screen fixed top-0 left-0 p-4 text-white">
        <!-- Contenido del sidebar -->
        <p class="text-lg font-bold mb-6">LINKIN PARK</p>
        <ul>
            <li class="mb-4"><a href="index.html" class="hover:text-gray-400">Inicio</a></li>
            <li class="mb-4"><a href="registrar.html" class="hover:text-gray-400">Registrarse</a></li>
            <li class="mb-4"><a href="#" class="hover:text-gray-400">Cerrar Sesion</a></li>
        </ul>
    </div>
    <!--Contenido centrado-->
    <div class="flex justify-center items-center min-h-screen">
        <!-- Formulario de inicio de sesión -->
        <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
            <form>
                <!-- Campo de Correo Electrónico -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div class="text-center">
                    <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </div>

                <!-- Enlace de recuperación de contraseña -->
                <div class="mt-4 text-center">
                    <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
